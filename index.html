<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map, using the Yelp API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 640px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 ">
				<input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
			</div>
		</div>
		<div class="row">
			<div id="mapList" class="col-xs-12 col-sm-3 " >
				<ol class="list" data-bind="visible: showHide, foreach: mapList">
					<li data-bind="visible: $data.showHide">
						<h4 class="name" data-bind="text: $data.name, click: $parent.setCurrentPlace"></h4>
					</li>
				</ol>
			</div>
			<div class="col-xs-12 col-sm-9" >
				<div id="map"></div>
			</div>
		</div>
	</div>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHoDY1-0gr8d2VIkYMHV85eryVw6CrSM8&callback=initMap" async defer onerror="googleError()"></script>
	<script src="js/app.js"></script>
</body>
</html>
